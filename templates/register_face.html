<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Face</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <script defer src="{{ url_for('static', filename='js/face.js') }}"></script>
    
    <style>
        /* Add some styles for the video feed */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 1rem auto;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="verification-container">
            <h1>Register Your Face</h1>
            <p>Enter your username and look at the camera.</p>

            <div id="message-area" class="message-box"></div>

            <div class="form-group" style="grid-column: 1 / -1;">
                <label for="username" style="display: block; text-align: left; margin-bottom: 5px; font-weight: 500;">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter the username you already registered" required style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 8px;">
            </div>

            <div id="video-container">
                <video id="video" width="400" height="300" autoplay muted></video>
            </div>

            <button id="register-face-button" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-camera"></i> Register My Face
            </button>
            
            <a href="{{ url_for('login') }}" style="display: block; margin-top: 1rem;">Back to Login</a>
        </div>
    </main>
</body>
</html>
